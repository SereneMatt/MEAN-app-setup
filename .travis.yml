dist: trusty
sudo: false
language: node_js
install:
- npm install
cache:
  directories:
  - "./node_modules"
before_script:
  - export DEPLOY_ENV=development
  - export AUTHOR_NAME="$(git log -1 $TRAVIS_COMMIT --pretty="%aN")"
  - .travis/rollbar started
  - export DEPLOY_ID="$(while read -r line; do echo "$line"; done < ~/deploy_id_from_rollbar)"
script:
- npm run lint
env:
  global:
    secure: 

after_script:
  .travis/rollbar succeeded
